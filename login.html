<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login(event)">Login</button> <!-- Pass the event here -->
            <p>Don't have an account? <span onclick="showRegisterForm()">Register here</span></p>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="register(event)">Register</button> <!-- Pass the event here -->
            <p>Already have an account? <span onclick="showLoginForm()">Login here</span></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
